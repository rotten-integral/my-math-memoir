name: LaTeX PDF Build

on:
  push:
    branches:
      - main   # or your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install TeX Live
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-all

    - name: Compile LaTeX to PDF
      run: pdflatex -interaction=nonstopmode "My_Math_Memoir.tex"

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDF
        path: My_Math_Memoir.pdf
