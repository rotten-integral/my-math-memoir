name: LaTeX PDF Build & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-lang-all

    - name: Compile LaTeX to PDF
      run: pdflatex -interaction=nonstopmode "My_Math_Memoir.tex"

    - name: Prepare PDF for deployment
      run: |
        mkdir -p deploy
        mv "My_Math_Memoir.pdf" deploy/
        rm -rf deploy/*~ deploy/*.log deploy/*.aux

    - name: Deploy PDF to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy
        publish_branch: gh-pages
        keep_files: false
        user_name: github-actions
        user_email: github-actions@github.com
