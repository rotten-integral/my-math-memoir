name: LaTeX to PDF and Deploy

on:
  push:
    branches:
      - main

# ðŸ‘ˆ ADD THIS BLOCK HERE
permissions:
  contents: write # This grants the necessary permission to commit/push

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: My_Math_Memoir.tex 
      
      - name: Upload PDF to Artifacts (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: My_Math_Memoir.pdf
      
      - name: Commit and Push PDF to Repository
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f main.pdf
          git commit -m "Build PDF from LaTeX update" || echo "No changes to commit"
          git push
