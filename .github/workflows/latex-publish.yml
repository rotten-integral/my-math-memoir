name: Build and Commit PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # required for pushing back

      # 2. Compile LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: My Math Memoir.tex

      # 3. Create pdf folder if it doesn't exist
      - name: Make pdf folder
        run: mkdir -p pdf

      # 4. Move PDF into pdf folder
      - name: Move PDF
        run: mv My Math Memoir.pdf pdf/My Math Memoir.pdf

      # 5. Commit and push back to repo
      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdf/My Math Memoir.pdf
          git commit -m "Update compiled PDF [skip ci]" || echo "No changes to commit"
          git push
